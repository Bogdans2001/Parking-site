
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Notează parcarea</title>
        <link rel="stylesheet" href="rating.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/6f0d43d3cc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Notează parcarea</header>
                    <form action="" name="form" method="post" autocomplete="off" onsubmit="validate()">
                        <div class="field input-field">
                            <input type="text" placeholder="Oraș" class="city" name="city"/>
                        </div>
                        <div class="field input-field">
                            <input type="number" min="0" max="100" placeholder="Zonă" class="input" name="zona" required/>
                        </div>
                        <div class="field input-field">
                            <input type="number" min="1" max="5" placeholder="Notă" class="input" name="nota" required/>
                            <p class="errorRegister" id="eroare"></p>
                        </div>
                        <div class="signupButton-field">
                            <button type="submit" name="button">Notează parcarea</button>
                        </div>
                    </form>
            </div>
            </section>
            <script src="rating.js"></script>
    </body>
</html>
