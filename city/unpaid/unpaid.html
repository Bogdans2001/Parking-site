
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Verifică plata</title>
        <link rel="stylesheet" href="unpaid.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/6f0d43d3cc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Verifică plata</header>
                    <form action="" method="post" autocomplete="off">
                        <div class="field input-field">
                            <input type="text" placeholder="Introduceți un număr de înmatriculare" class="cont" name="nr_inm"/>
                        </div>
                        <div class="field input-field">
                            <input type="number" min="0" max="100" placeholder="Introduceți zona" class="pret" name="zona" required/>
                            <p class="errorRegister" id="eroare"></p>
                        </div>
                        <div class="signupButton-field">
                            <button type="submit" name="button">Verifică plata</button>
                        </div>
                    </form>
            </div>
            </section>
        </section>
    </body>
</html>
