
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Autentificare</title>
        <link rel="stylesheet" href="updatePassword.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/6f0d43d3cc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Recuperează parola</header>
                    <form action="" method="post" autocomplete="off">
                        <div class="field input-field">
                            <input type="text" placeholder="Introduceți id-ul" class="password" name="cod"/>
                        </div>
                        <div class="field input-field">
                            <input type="text" placeholder="Introduceți adresa de email" class="password" name="email"/>
                            <p class="errorRegister" id="eroareCod"></p>
                        </div>
                        <div class="signupButton-field">
                            <button type="submit" name="button">Aprobați</button>
                        </div>
                    </form>
            </div>
            </section>
        </section>

        <script src="javascript.js"></script>
    </body>
</html>
