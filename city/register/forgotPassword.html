
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Autentificare</title>
        <link rel="stylesheet" href="forgotPassword.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/6f0d43d3cc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Recuperează parola</header>
                    <form action="forgotPassword.php" method="post" autocomplete="off">
                        <div class="field input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email recuperare" class="input" name="email" value=""/>
                        </div>
                        <div class="field input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Parolă" class="password" name="password"/>
                            <i class='bx bx-hide eye-icon' ></i>
                            <p class="errorConfirmPassword" id="confirm"></p>
                        </div>
                        <div class="field input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirmă parola" class="password" name="confirmPassword"/>
                            <i class='bx bx-hide eye-icon' ></i>
                            <p class="errorRegister" id="eroare"></p>
                        </div>
                        <div class="signupButton-field">
                            <button type="submit" name="button">Trimite email</button>
                        </div>
                    </form>
            </div>
            </section>
        </section>

        <script src="javascript.js"></script>
    </body>
</html>
