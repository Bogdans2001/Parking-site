<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Creare cont</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Conectează-te</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Parolă" class="password">
                            <i class='bx bx-hide eye-icon' ></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Ai uitat parola?</a>
                        </div>
                        <div class="field button-field">
                            <button>Conectează-te</button>
                        </div>
                        <div class="form-link">
                            <span> Nu ai cont? <a href="#" class="signup-link">Înregistrează-te</a></span>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
